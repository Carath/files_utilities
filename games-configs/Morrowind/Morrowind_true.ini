[Question 1]
Question=Alors que vous vous promenez, vous découvrez un étrange animal pris dans un piège de chasseur. A en juger par l’état de sa patte et le sang qu’il a perdu, il ne survivra pas longtemps. Que faites-vous ?
AnswerOne=Vous sortez votre dague et vous achevez l’animal afin d’abréger ses souffrances.
AnswerTwo=Vous lui faites mâcher des herbes pour l’endormir afin qu’il ne sente plus rien.
AnswerThree=Vous laissez faire la nature, tout en profitant de l’opportunité qui vous est offerte d’étudier cet animal que vous n’avez jamais vu.
Sound=Vo\Misc\CharGen QA1.wav

[Question 2]
Question=Par un après-midi d’été, votre père vous donne le choix entre trois tâches. Laquelle choisissez-vous ?
AnswerOne=L’aider à la forge, où il doit fabriquer un nouveau soc de charrue.
AnswerTwo=Aller cueillir les plantes sauvages dont votre mère a besoin pour le dîner.
AnswerThree=Aller pêcher des poissons au ruisseau.
Sound=Vo\Misc\CharGen QA2.wav

[Question 3]
Question=Votre cousin vous a donné un surnom que vous ne supportez pas. Il aime vous appeler ainsi devant vos amis. Vous lui avez maintes fois demandé d’arrêter, mais il adore vous voir rougir d’embarras. Que faites-vous ?
AnswerOne=Vous lui donnez une bonne raclée, en le prévenant que vous taperez encore plus fort s’il venait à recommencer.
AnswerTwo=Vous inventez une histoire faisant de votre surnom une source de fierté plutôt que de honte.
AnswerThree=Vous lui trouvez un surnom encore plus humiliant et l’appelez ainsi jusqu’à ce qu’il ait retenu la leçon.
Sound=Vo\Misc\CharGen QA3.wav

[Question 4]
Question=A la taverne locale, tout le monde évoque les " télépathes " engagés par certains rois de cités-Etats. Selon la rumeur, ces télépathes seraient capables de lire dans l’esprit des gens, et donc de savoir s’ils disent la vérité ou non. Qu’en pensez-vous ?
AnswerOne=C’est scandaleux ! Les pensées ne regardent personne, et même un roi n’a pas le droit de s’insinuer dans l’esprit d’autrui.
AnswerTwo=Les loyaux sujets du roi n’ont rien à craindre des télépathes, et ceux-ci peuvent s'avérer très utiles pour identifier les espions et les assassins avant qu’il ne soit trop tard.
AnswerThree=C’est un mal nécessaire dans notre époque troublée. Même si cela ne vous plaît guère, un télépathe peut s’avérer utile en temps de guerre ou pour innocenter une personne accusée à tort.
Sound=Vo\Misc\CharGen QA4.wav

[Question 5]
Question=Votre mère vous envoie au marché avec une liste de provisions. Après avoir fini vos courses, vous vous rendez compte que l’un des marchands vous a rendu trop d’argent.
AnswerOne=Vous retournez à sa boutique et vous lui rendez l’argent en lui expliquant qu’il s’est trompé.
AnswerTwo=Vous décidez de faire bon usage de cet argent en achetant les provisions dont les vôtres ont besoin.
AnswerThree=Vous gardez l’argent, pensant que tous les marchands sont des escrocs.
Sound=Vo\\Misc\CharGen QA5.wav


[Question 6]
Question=En plein marché, vous voyez un voleur tranchant les cordons de la bourse d’un noble. Mais la victime s’en aperçoit également et appelle la garde. Dans sa précipitation, le voleur laisse tomber la bourse à vos pieds et personne ne semble s’en rendre compte.
AnswerOne=Vous ramassez la bourse et la rendez à son propriétaire.
AnswerTwo=Vous ne touchez surtout pas à la bourse pour ne pas avoir d’histoires.
AnswerThree=Vous glissez la bourse dans votre poche sans rien dire, pensant à ce qu’elle vous permettra d’acheter aux membres de votre famille.
Sound=Vo\Misc\CharGen QA6.wav


[Question 7]
Question=Votre père vous charge de nettoyer l’écurie, alors que vous détestez cela. Pendant que vous vous y rendez, une fourche à main, vous rencontrez un ami vivant non loin. Il accepte de faire cette corvée à votre place, à condition que vous l’aidiez à votre tour quand il le choisira.
AnswerOne=Vous déclinez l’offre, conscient que c’est à vous que votre père a demandé de faire ce travail et qu’il vaut mieux ne rien devoir à personne.
AnswerTwo=Vous demandez à votre ami de vous aider, car deux personnes vont plus vite qu’une, et vous lui dites que vous l’aiderez vous aussi quand il aura besoin de vous.
AnswerThree=Vous acceptez son offre. Après tout, du moment que l’écurie est propre, quelle importance que ce soit vous ou non qui ayez fait le travail ?
Sound=Vo\Misc\CharGen QA7.wav

[Question 8]
Question=Votre mère vous demande de l’aider à réparer le poêle. Alors que vous travaillez, le tuyau brûlant se décroche et tombe sur elle.
AnswerOne=Vous vous interposez entre votre mère et le tuyau.
AnswerTwo=Vous attrapez le tuyau pour arrêter sa chute.
AnswerThree=Vous poussez votre mère hors de la trajectoire du tuyau.
Sound=Vo\Misc\CharGen QA8.wav

[Question 9]
Question=Le boulanger vous offre une pâtisserie. Vous vous rendez dans une allée pour la savourer à votre guise, mais trois adolescents de votre âge vous y attendent. Leur chef exige votre gâteau si vous ne voulez pas vous faire passer à tabac.
AnswerOne=Vous laissez tomber la pâtisserie et marchez résolument dessus en vous préparant à la bagarre.
AnswerTwo=Vous lui donnez le gâteau sans protester avant d’aller chercher tous vos amis et de revenir vous venger.
AnswerThree=Vous faites comme si vous étiez d’accord mais, au dernier moment, vous lancez la pâtisserie en l’air, dans l’espoir que cela détourne suffisamment leur attention pour vous permettre de porter le premier coup.
Sound=Vo\Misc\CharGen QA9.wav

[Question 10]
Question=En arrivant en ville, vous voyez un homme bien habillé poursuivi par une foule en colère. Il vous appelle à l’aide.
AnswerOne=Vous vous joignez à la foule sans même savoir ce qui a provoqué sa fureur.
AnswerTwo=Vous vous écartez prudemment, préférant ne pas vous mêler de ce qui ne vous regarde pas.
AnswerThree=Vous vous précipitez à l’aide de l’homme, sans même savoir ce qui a provoqué la colère de la foule.
Sound=Vo\Misc\CharGen QA10.wav

