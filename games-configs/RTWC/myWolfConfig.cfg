// To open/close the console: ²
// Engine issue: stamina and weapon overheating bars logic are tied to FPS:
// The higher the fps, the higher the jumps, the stamina bar empties quickier and some weapons overheats faster.
// Bindings will only work on an AZERTY keyboard.


// Bindings:

unbindall

//
// Script to stay crouched
//
//bind CTRL "vstr crouchSwitch
//set duck "+movedown; set crouchSwitch vstr stand"
//set stand "-movedown; set crouchSwitch vstr duck"
//set crouchSwitch "vstr duck"
//

bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MWHEELUP "weaponbank 1" // knife
bind MWHEELDOWN "weapalt" // used for adding a suppressor, or to zoom with a sniper.

//bind ` "toggleconsole" // Doesn't work, use cl_consoleKeys.
bind ESCAPE "togglemenu"
bind TAB "+scores"
bind F1 "vote yes"
bind F2 "vote no"
bind F5 "savegame quicksave"
//bind F6 "loadgame quicksave"
bind F8 "screenshotJPEG"
bind PAUSE "pause"

bind z "+forward"
bind s "+back"
bind q "+moveleft"
bind d "+moveright"
bind l "+leanleft" // not really useful...
bind m "+leanright" // not really useful...
bind c "+movedown"
bind CTRL "+movedown"
bind ALT "+sprint"

bind x "+kick"
bind f "+reload"
bind a "weaponbank 2" // Luger, Colt
bind e "weaponbank 3" // MP40, Sten, FG 42
bind r "weaponbank 4" // sniper
bind 1 "weaponbank 5" // ???
bind 2 "weaponbank 6" // grenade
bind 3 "weaponbank 7" // ???
bind 4 "weaponbank 8" // ???
bind 5 "weaponbank 9" // ???
bind 6 "weaponbank 10" // ???
bind o "weapnext" // not really useful...
bind p "weapprev" // not really useful...

bind t "+useitem" ////
bind y "itemprev" ////
bind u "itemnext" ////
bind b "+zoom" ////
bind g "zoomin" ////
bind h "zoomout" ////
bind SPACE "+activate"
bind n "notebook"


